
spring.cloud.gcp.sql.database-name=mytime
spring.cloud.gcp.sql.instance-connection-name=inspiring-lens-325816:europe-west1:timesheet

# So app starts despite "table already exists" errors.
spring.sql.init.continue-on-error=true
# Enforces database initialization
spring.sql.init.mode=always
# Leave empty for root, uncomment and fill out if you specified a user
spring.datasource.username=root

# Uncomment if root password is specified
spring.datasource.password=admin

spring.cloud.gcp.project-id=inspiring-lens-325816
spring.cloud.gcp.credentials.location=classpath:service-account.json